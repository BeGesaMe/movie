<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="movie-content">
        <div class="movie-navbar">
            <h4 class="movie-navbar-title">Moviestan</h4>

            <ul class="movie-navbar-minus">
                <li>Home</li>
                <li>Tv shows</li>
                <li>Movies</li>
                <li>Upcoming</li>
            </ul>


            <div class="movie-navbar-search">
                
                <input type="text" placeholder="Search Movie" class="search-input">
                <i class="fas fa-magnifying-glass search-btn"></i>
               
            </div>
        </div>

        <div class="movie-body"></div>

    </div>
   

    <template class="movie-card-template">
        <div class="movie-card">
            <img src="" class="movie-card-img">

            <div class="movie-card-body">
               
                <h6 class="movie-card-body-title"></h6>
           
                <p class="movie-card-body-overview"></p>

                <p class="movie-card-body-genres"></p>
           
            </div>
        </div>
    </template>



    

    <script src="films.js"></script>
    <script src="app.js"></script>
</body>
</html>
